{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a New Task</h1>
    <form action="" method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Enter task description"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
