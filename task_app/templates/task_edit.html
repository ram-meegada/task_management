{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Task</h1>

    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default:task.title }}">
        </div>
        
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control">{{ form.description.value|default:task.description }}</textarea>
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" name="is_completed" id="id_is_completed" class="form-check-input" {% if form.is_completed.value or task.is_completed %}checked{% endif %}>
            <label class="form-check-label" for="id_is_completed">Completed</label>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
